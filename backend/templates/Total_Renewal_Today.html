<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>

    <style>
        .sidebar {
            background-color: #F3AB06;
            height: 100vh;
            color: white;
            padding-top: 20px;
        }

        .sidebar .nav-link {
            color: white;
            font-weight: bold;
            margin: 10px 0;
        }

        .sidebar .nav-link:hover {
            background-color: #b71c1c;
            color: white;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #d32f2f;
        }

        .table-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3B0909;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" style="height: 40px;" class="me-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end gap-4" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-list text-white fs-5"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-envelope-fill text-white fs-5"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-person-fill text-white fs-5"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <div class="text-center mb-4">
                    <img src="" alt="Logo" class="img-fluid rounded-circle" style="max-width: 80px;">
                    <h5>SHREE GANESH</h5>
                    <p class="text-light">Online</p>
                </div>
                <div class="text-center mb-4">
                    <p>Logged in since</p>
                    <p>3:59pm, Saturday, 4th January 2025</p>
                </div>
                <nav class="nav flex-column">
                    <a href="#" class="nav-link py-1">Dashboard</a>
                    <a href="#" onclick="window.location.href='/Change_Password'" class="nav-link py-1">Change
                        Password</a>
                    <a href="#" class="nav-link py-1">User Accounts</a>
                    <a href="#" id="downloadBtn" class="nav-link py-1">Backup Database</a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-10" style="background-color: #F7E3B4;">
                <div class="container mt-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2>Total Renewals Today</h2>
                        <button class="btn btn-success">Back</button>
                    </div>
                    <div class="table-container">
                        <div class="table-responsive">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <div>
                                    <select class="form-control form-control-sm">
                                        <option>10</option>
                                        <option>25</option>
                                        <option>50</option>
                                        <option>100</option>
                                    </select>
                                </div>
                                <div>
                                    <input type="text" class="form-control form-control-sm" placeholder="Search">
                                </div>
                            </div>
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Sr. No.</th>
                                        <th>Member Name</th>
                                        <th>Phone Number</th>
                                        <th>Total Paid</th>
                                        <th>Next Renewal Date</th>
                                        <th>Renewed By</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="6" class="text-center">No data available in table</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="d-flex justify-content-between align-items-center">
                                <div>Showing 0 to 0 of 0 entries</div>
                                <div>
                                    <button class="btn btn-secondary btn-sm">Previous</button>
                                    <button class="btn btn-secondary btn-sm">Next</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
