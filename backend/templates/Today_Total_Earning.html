<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Total Earnings</title>

    <style>
        .sidebar {
            background-color: #F3AB06;
            height: 100vh;
            color: white;
            padding-top: 20px;
        }

        .sidebar .nav-link {
            color: white;
            font-weight: bold;
            margin: 10px 0;
        }

        .sidebar .nav-link:hover {
            background-color: #b71c1c;
            color: white;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #d32f2f;
        }

        .content {
            background-color: #F9E5C5;
            padding: 20px;
            height: 100vh;
        }

        .card-header {
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3B0909;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{{ url_for('static',filename='logo.jpg') }}" alt="Logo" style="height: 40px;" class="me-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end gap-4" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-list text-white fs-5"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-envelope-fill text-white fs-5"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-person-fill text-white fs-5"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static',filename='profile.jpg') }}" alt="Logo"
                        class="img-fluid rounded-circle" style="max-width: 80px;">
                    <h5>SHREE GANESH</h5>
                    <p class="text-light">Online</p>
                </div>
                <div class="text-center mb-4">
                    <p>Logged in since</p>
                    <p>3:59pm, Saturday, 4th January 2025</p>
                </div>
                <nav class="nav flex-column">
                    <a href="#" class="nav-link py-1">Dashboard</a>
                    <a href="#" onclick="window.location.href='/Change_Password'" class="nav-link py-1">Change
                        Password</a>
                    <a href="#" class="nav-link py-1">User Accounts</a>
                    <a href="#" id="downloadBtn" class="nav-link py-1">Backup Database</a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 content">

                <div class="container">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3 class="mb-0">Total Earning Today</h3>
                        <button class="btn btn-success">Back</button>
                    </div>

                    <div class="card shadow">

                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="recordsPerPage" class="form-label">Records per page</label>
                                    <select class="form-select" id="recordsPerPage">
                                        <option value="10" selected>10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                    </select>
                                </div>
                                <div class="col-md-6 text-end">
                                    <label for="search" class="form-label">Search</label>
                                    <input type="text" class="form-control" id="search" placeholder="Search...">
                                </div>
                            </div>

                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Sr. No.</th>
                                        <th>Action Mode</th>
                                        <th>Member Name</th>
                                        <th>Amount</th>
                                        <th>Action By</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="6">No data available in table</td>
                                    </tr>
                                </tbody>
                            </table>



                            <div class="d-flex justify-content-between">
                                <p>Showing 0 to 0 of 0 entries</p>
                                <div>
                                    <button class="btn btn-secondary btn-sm" disabled>Previous</button>
                                    <button class="btn btn-secondary btn-sm" disabled>Next</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>

</html>
