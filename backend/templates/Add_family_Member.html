<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Family Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #F7E3B4;
        }

        .left-panel {
            background-color: #ffa500;
            color: white;
            padding: 20px;
            width: 250px;
        }

        .form-container {
            background-color: #fff2cc;
            padding: 20px;
            border-radius: 5px;
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-custom {
            width: 100px;
        }

        .d-flex .justify-content-end .btn-custom {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3B0909;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="logo.jpg" alt="Logo" style="height: 40px;" class="me-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end gap-4" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-list text-white fs-5"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-envelope-fill text-white fs-5"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-person-fill text-white fs-5"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar and adjacent part -->
    <div class="container-fluid">
        <div class="row">
            <!-- Left Panel -->
            <div class="col-md-3 left-panel">
                <div class="text-center">
                    <img src="your-image-url-here" alt="Ganesh Image" class="img-fluid rounded-circle mb-3">
                    <h4>SHREE GANESH</h4>
                    <span class="badge bg-success">Online</span>
                    <p class="mt-3">Logged in since<br>7:20pm, Friday, 10th January 2025</p>
                </div>
            </div>
            <!-- Form Panel -->
            <div class="col-md-9 d-flex align-items-center mt-2">
                <div class="container">
                    <div class="form-title">Add Family Member of <b>{{ gender_prefix }} {{ member['name'] }}</b></div>
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('index') }}" class="btn btn-success btn-custom me-2">Back</a>
                        <button type="submit" form="familyMemberForm" class="btn btn-primary btn-custom">Submit</button>
                    </div>
                    <form id="familyMemberForm" method="POST" action="{{ url_for('add_family_member') }}">
                        <!-- Hidden field for membership ID -->
                        <input type="hidden" name="txtMembershipID" value="{{ member['reg_id'] }}">

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="txtFamilyMemberName" class="form-label">Family Member Name</label>
                                <input type="text" class="form-control" id="txtFamilyMemberName"
                                    name="txtFamilyMemberName" placeholder="Enter name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="select_relationship" class="form-label">Relation with Member</label>
                                <select id="select_relationship" class="form-select" name="select_relationship"
                                    required>
                                    <option value="Daughter">Daughter</option>
                                    <option value="Son">Son</option>
                                    <option value="Spouse">Spouse</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="txtAge" class="form-label">Age</label>
                                <input type="number" class="form-control" id="txtAge" name="txtAge"
                                    placeholder="Enter age" required>
                            </div>
                            <div class="col-md-6">
                                <label for="select_gender" class="form-label">Gender</label>
                                <select id="select_gender" class="form-select" name="select_gender" required>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="txtPhoneNumber" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="txtPhoneNumber" name="txtPhoneNumber"
                                    placeholder="10 digits mobile number" required>
                            </div>
                            <div class="col-md-6">
                                <label for="select_occupation" class="form-label">Occupation</label>
                                <select id="select_occupation" class="form-select" name="select_occupation" required>
                                    <option value="Retired">Retired</option>
                                    <option value="Employed">Employed</option>
                                    <option value="Student">Student</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
