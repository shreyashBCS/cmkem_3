<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8e6c2;
        }

        .navbar {
            background-color: #5b0101;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-nav .nav-link:hover {
            color: #ffd700;
        }

        .sidebar {
            background-color: #ffa500;
            color: #fff;
            height: 100vh;
            padding: 20px;
        }

        .sidebar img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
        }

        @media(max-width:768px) {
            .sidebar {
                min-height: auto;
            }

            .d-flex {
                flex-wrap: wrap;
            }

            .row.g-3 .col-md-4 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <img src="{{ url_for('static',filename='logo.jpg') }}" alt="Logo" style="height: 40px;" class="me-2">
            <div class="d-flex">
                <a href="#" class="nav-link"><i class="bi bi-envelope text-white fs-2 me-3"></i></a>
                <a href="#" class="nav-link"><i class="bi bi-person text-white fs-2 me-3"></i></a>
            </div>
        </div>
    </nav>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <img src="https://via.placeholder.com/150" alt="User Image">
            <h5>SHREE GANESH</h5>
            <p><span class="text-success">&#9679;</span> Online</p>
            <p>Logged in since<br>2:49pm, Friday, 3rd January 2025</p>
        </div>

        <!-- Main Content -->
        <div class="container-fluid p-4">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">Advanced Report</h2> <!-- Use mb-0 to remove bottom margin -->
                <button type="button" class="btn btn-primary" style="background-color: #3276B1;">Status</button>
            </div>


            <!-- Report Form -->
            <div class="card mb-4">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="reportType" class="form-label">Report Type</label>
                        <select id="reportType" class="form-select">
                            <option selected>Select Report Type</option>
                            <option>Renewal Report </option>
                            <option>Donation Report </option>
                            <option>Office Fund Report </option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="fromDate" class="form-label">From Date</label>
                        <input type="date" id="fromDate" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="toDate" class="form-label">To Date</label>
                        <input type="date" id="toDate" class="form-control">
                    </div>
                </div>
                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <button class="btn btn-success w-100" style="background-color: #5CB85C;">Search</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-danger w-100" style="background-color: #D9534F;">Export Data to
                            Excel</button>
                    </div>
                </div>
            </div>

            <!-- Report Table -->
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>Sr. No.</th>
                        <th>Member Name</th>
                        <th>Phone Number</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Added By</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
