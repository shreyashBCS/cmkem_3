<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Donation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3B0909;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{{ url_for('static',filename='logo.jpg') }}" alt="Logo" style="height: 40px;" class="me-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end gap-4" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-list text-white fs-5"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-envelope-fill text-white fs-5"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-person-fill text-white fs-5"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">
                    Donation paying by <b>{{ gender_prefix }} {{ member.mill_worker_name }}</b>
                    <span style="float:right;">Reg. No. = {{ membership_id }}</span>
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form role="form" id="donation_form" name="donation_form" method="POST" autocomplete="off">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Enter Donation Amount</label>
                                    <input class="form-control" type="text" id="txtDonation" name="txtDonation" value=""
                                        maxlength="10" pattern="[0-9]{1,10}" title="Please enter numbers only" required>
                                    <input type="hidden" name="txtMembershipID" id="txtMembershipID"
                                        value="{{ membership_id }}">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <center>
                                    <button type="submit" name="submit_Donation" id="submit_Donation"
                                        class="btn btn-primary">Submit</button>
                                    <a href="{{ url_for('view_donation', membership_id=membership_id) }}"
                                        class="btn btn-success">Cancel</a>
                                </center>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
