<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f6e7ba;
        }

        .sidebar {
            background-color: #ff9900;
            color: white;
            padding: 20px;
            height: 100vh;
        }

        .sidebar img {
            width: 100%;
            border-radius: 50%;
        }

        .content {
            padding: 20px;
        }

        .form-section {
            background-color: #fff8dc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .header {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #3B0909;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{{ url_for('static',filename='logo.jpg') }}" alt="Logo" style="height: 40px;" class="me-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end gap-4" id="navbarNav">
                <ul class="navbar-nav">

                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-list text-white fs-5"></i> </a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-envelope-fill text-white fs-5"></i>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-person-fill text-white fs-5"></i>
                        </a>
                    </li>

                </ul>
            </div>

        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar text-center">
                <h4>SHREE GANESH</h4>
                <span class="badge bg-success">Online</span>
                <hr />
                <p>Logged in since<br />7:20pm, Friday, 10th January 2025</p>
            </div>
            <!-- Main Content -->
            <div class="col-md-9 content">
                <div class="header">
                    <h3>
                        Donation paying by
                        <strong>{{ gender_prefix }} {{ mill_worker_name }}</strong>
                    </h3>
                    <p>
                        <strong class="text-right">Reg. No. = {{ reg_id }}</strong>
                    </p>
                </div>
                <div class="form-section" style="background-color: #FFFFFF;">

                    <!-- Form -->
                    <form>
                        <div class="mb-3">
                            <label for="donationAmount" class="form-label">Enter Donation Amount</label>
                            <input type="number" class="form-control" id="donationAmount" placeholder="Enter amount" />
                        </div>
                        <div class="mt-4 d-flex gap-2 justify-content-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
